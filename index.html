<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./js/disclosure-element.js" defer></script>
    <title>Voodoo Test</title>
  </head>

  <body class="text-sm font-font-main">
    <aside
      id="cartPanel"
      class="z-10 fixed cart-section w-full max-w-[390px] sm:max-w-7xl sm:w-[445px] bg-light-black h-screen text-light-sand font-bold -right-[445px]"
    >
      <div class="container max-w-[360px] sm:max-w-[370px] mx-auto mt-12">
        <div
          class="cart__header flex justify-between pb-5 mb-[53px] border-b border-light-sand"
        >
          <h2 class="text-2xl">Shoping Cart</h2>
          <button id="close-cart">
            <img src="images/close-button.svg" alt="" />
          </button>
        </div>

        <div
          id="cart-container"
          class="cart__goods flex flex-col gap-10 pb-8 border-b border-light-sand"
        ></div>
        <div class="cart__total flex justify-between mt-9">
          <p>TOTAL</p>
          <p><span id="total-price">0</span> KR.</p>
        </div>
      </div>
    </aside>

    <header
      class="relative pt-6 xl:pt-12 pb-8 xl:pb-28 bg-light-sand border-b-[1px] border-black"
    >
      <div class="logo absolute left-[3.5%] flex items-start gap-1 xl:gap-3">
        <img src="images/logo-icon.svg" alt="" class="xl:w-11" />
        <img src="images/logo-name.svg" alt="" class="xl:w-48" />
      </div>
      <div
        class="container mx-auto max-w-mobile-container sm:max-w-[87%] flex justify-end gap-4 xl:gap-12"
      >
        <button id="cartButton">
          <img src="images/cart.svg" alt="" />
        </button>
        <button
          class="bg-black text-white w-20 xl:w-24 xl:text-xl font-main rounded font-bold h-8 xl:h-10"
        >
          Sign-up
        </button>
      </div>
    </header>

    <main class="bg-light-sand">
      <div
        class="container mx-auto max-w-mobile-container sm:max-w-[87%] pt-24 pb-48"
      >
        <template id="disclosure-element">
          <details class="details">
            <link rel="stylesheet" href="dist/output.css" />
            <summary
              class="main__alert p-6 xl:p-6 bg-black flex place-content-between text-white items-center rounded"
            >
              <div class="main__alpha flex items-center">
                <img src="images/alert.svg" class="w-6" alt="" />
                <p class="font-bold ml-1.5">ALPHA</p>
                <p class="alert__text px-6 xl:px-12">
                  Important info regarding our service
                </p>
              </div>
              <img
                src="images/arrow.svg"
                alt=""
                class="w-6 disclousure__dropdown"
              />
            </summary>
            <div
              class="main__alert p-6 xl:p-6 bg-black flex place-content-between text-white items-center rounded"
            >
              <slot name="disclosure-info"> INFO </slot>
            </div>
          </details>
        </template>

        <disclosure-element>
          <div
            class="main__alert p-6 xl:p-6 bg-black flex place-content-between text-white items-center"
            slot="disclosure-info"
          >
            Some useful info that appears after click
          </div>
        </disclosure-element>

        <div
          class="main__catalog grid sm:grid-cols-2 medium-s:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-12 pt-12"
          id="catalog-container"
        ></div>

        <div
          class="pagination flex justify-center gap-x-[10px] pt-[59px] pb-[204px] xl:pt-[70px] xl:pb-[196px]"
        ></div>
      </div>
    </main>
    <footer
      class="bg-white py-12 xl:py-20 font-font-secondary border-t-[1px] border-black"
    >
      <div
        class="container mx-auto max-w-mobile-container sm:max-w-[87%] grid sm:grid-cols-2 medium-s:grid-cols-4 gap-y-12"
      >
        <div
          class="footer__column flex sm:justify-start justify-center footer__logo"
        >
          <img src="images/logo-icon.svg" alt="" class="w-20" />
        </div>
        <div class="footer__column">
          <ul>
            <li>FAQ</li>
            <li>RETURNS</li>
            <li>CONTACT</li>
          </ul>
        </div>
        <div class="footer__column">
          <ul>
            <li>TERMS & CONDITIONS</li>
            <li>PRIVACY POLICY</li>
            <li>COOKIE POLICY</li>
            <li>COOKIE SETTINGS</li>
          </ul>
        </div>
        <div class="footer__column">
          <ul>
            <li>ABOUT SECOND CHANCE</li>
            <li>CAREER</li>
            <li>FACEBOOK</li>
            <li>INSTAGRAM</li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/shopping-cart.js"></script>
  </body>
</html>
